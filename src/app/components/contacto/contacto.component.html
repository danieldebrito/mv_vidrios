            <div class="col-sm-7 ">
                <form [formGroup]="contactForm" (ngSubmit)="altaMensaje()">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" type="text" id="nombre" placeholder="Nombre" name="nombre" formControlName="nombre" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" type="email" id="email" placeholder="e-mail" name="email" formControlName="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" type="text" id="telefono" placeholder="telefono" name="telefono" formControlName="telefono" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="mensaje" placeholder="mensaje" name="mensaje" formControlName="mensaje" placeholder="¿En qué podemos ayudarte?" rows="5" required></textarea><br>

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </form>
